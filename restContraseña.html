<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurar Contraseña</title>
    <link rel="stylesheet" href="./css/iniciarRegistrarUsuario.css">
</head>
<body>
    <div class="contenedorFormulario">
        <h1>Restaurar Contraseña</h1>
        <form action="">
            <label for="Correo">Correo: </label>
            <input type="text" placeholder="Ingrese su correo" id="correo" onkeypress="" required>

            <label for="contraseña">Contraseña: </label>
            <input type="password" placeholder="Ingrese una contraseña" id="contraseña1" onkeypress="" required>

            <label for="ConfirmContra">Confirmacion de contraseña: </label>
            <input type="password" placeholder="Repita su contraseña" id="contraseña2" onkeypress="" required>

            <input class="btn btn-1" type="submit" value="Restaurar Contraseña">
        </form>
        <div class="extras">
            <a href="./inicioSesion.html">Volver a inicio de sesion</a><br>
            <a href="./crearCuenta.html">¿No tiene cuenta? Cree una</a>
        </div>
    </div>
</body>
</html>
