<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión</title>
    <link rel="stylesheet" href="./css/iniciarRegistrarUsuario.css">
    <script src="./js/validacionRegistrar_Iniciar_Usuario.js"></script>
</head>
<body>
    <div class="contenedorFormulario">
        <h1>Inicia Sesion</h1>
        <form method="get" name="formulario" action="">
            <label for="nombreUsuario">Nombre del usuario</label>
            <input type="text" placeholder="Ingrese su nombre" id="nombreUsuario" onkeypress="" required>

            <label for="Correo">Correo</label>
            <input type="text" placeholder="Ingrese su correo" id="correo" name="correo" onsubmit="return validarCorreo(this)" required>

            <label for="contraseña">Contraseña</label>
            <input type="password" placeholder="Ingrese una contraseña" id="contraseña" onkeypress="" required>

            <input class="btn btn-1" type="submit" value="iniciar sesión">
        </form>
        <div class="extras">
            <a href="./restContraseña.html">¿Olvidaste tu contraseña?</a><br>
            <a href="./crearCuenta.html">¿No tiene cuenta? Cree una</a>
        </div>
    </div> 
</body>
</html>
